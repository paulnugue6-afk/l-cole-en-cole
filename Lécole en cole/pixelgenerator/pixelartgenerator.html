<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pixelgenerator.css">
    <link rel="shortcut icon" href="../image/IMG_20231015_115011.jpg" type="image/jpg">
    <title>Generateur de Pixel Art </title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Largeur</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Hauteur</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">cr√©e une grille</button>
                <button id="clear-grid">suprimmer la grille</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Effacer</button>
                <button id="paint-btn">Peindre</button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <script src="pixelartgenerator.js"></script>
</body>
</html>
