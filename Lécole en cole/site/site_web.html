          <button onclick="uploadFile()">Envoyer</button>

          <div style="width: 100%; background: #eee; margin-top: 10px;">
              <div id="progressBar" style="width: 0%; height: 20px; background: green;"></div>
          </div>
          <p id="status"></p>
      </div>

      <script>
      async function uploadFile() {
          const fileInput = document.getElementById('fileInput');
          const status = document.getElementById('status');
          const progressBar = document.getElementById('progressBar');
      
          if (fileInput.files.length === 0) {
              status.innerText = "Veuillez choisir un fichier.";
              return;
          }
        
          const formData = new FormData();
          formData.append('monFichier', fileInput.files[0]);
        
          try {
              status.innerText = "Téléchargement en cours...";

              const response = await fetch('http://localhost:3000/image', {
                  method: 'POST',
                  body: formData
              });
            
              if (response.ok) {
                  status.innerText = "Succès ! Fichier envoyé.";
                  progressBar.style.width = "100%";
              } else {
                  status.innerText = "Erreur lors de l'envoi.";
              }
          } catch (error) {
              console.error(error);
              status.innerText = "Erreur de connexion au serveur.";
          }
      }
      </script>
